plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'idea'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

version '1.0-SNAPSHOT'

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.github.crazzyghost:alphavantage-java:1.5.0'
}

application {
    // Define the main class for the application.
//    mainClass = 'com.daniil.triangle.demo.App'
    setMainClassName( 'com.daniil.triangle.demo.App')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.daniil.triangle.demo.App'
        )
    }
}

shadowJar {
    mainClassName = 'com.daniil.triangle.demo.App'
}

tasks.build.dependsOn tasks.shadowJar